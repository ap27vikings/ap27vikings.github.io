<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #499DBF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .about, .prototype {
            margin: 20px 0;
        }
        .prototype img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #499DBF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>App Name</h1>
        <p>Where innovation meets convenience</p>
    </div>

    <div class="content">
        <section class="about">
            <h2>About the App</h2>
            <p>This is where you describe your app. Explain what it does, who itâ€™s for, and what makes it special. Provide an engaging and clear description that will captivate your audience.</p>
        </section>

        <section class="prototype">
            <h2>App Prototype</h2>
            <div>
                <img src="prototype1.png" alt="App Prototype 1">
                <img src="prototype2.png" alt="App Prototype 2">
                <!-- Add more images as needed -->
            </div>
            <a href="link-to-prototype" class="btn">View Prototype</a>
        </section>
    </div>

</body>
</html>
